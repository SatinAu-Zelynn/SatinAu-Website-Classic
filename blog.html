<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>博客Blog - 缎金SatinAu</title>
  <meta name="description" content="缎金SatinAu 博客 - 这只兽很神秘，什么都没有写">
  <meta name="keywords" content="缎金,SatinAu,博客,文章">
  <meta name="author" content="缎金SatinAu">
  <link rel="canonical" href="https://satinau.cn/blog.html">
  <link rel="icon" type="image/png" href="source/image/favicon.png">
  <link rel="stylesheet" href="source/style/satinau.css">
  <link rel="stylesheet" href="source/style/fluent.css" disabled>
  <link rel="stylesheet" href="source/style/material.css" disabled>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="source/script/common.js" defer></script>
  <script src="source/script/blog.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9426096622283590"
       crossorigin="anonymous"></script>

</head>
<body id="blog-page">
  <div class="color-bg color-bg-1"></div>
  <div class="color-bg color-bg-2"></div>
  <div class="color-bg color-bg-3"></div>
  <div class="color-bg color-bg-4"></div>
  <main class="page">
    <header>
      <div class="title-row">
        <h1>博客 Blog</h1>
      </div>
      <div class="auth-controls">
        <button id="loginBtn" style="display: none;">登录</button>
        <div id="userInfo" style="display: none;"></div>
        <button id="logoutBtn" style="display: none;">退出</button>
      </div>
    </header>

    <section>
      <h2>最新文章</h2>
      <div id="blogList" class="contact-wrapper"></div>
      <div id="emptyState" style="display: none; text-align: center; padding: 40px 20px;">
        <p>没有找到文章，请稍后再试</p>
      </div>
      <div id="errorState" style="display: none; text-align: center; padding: 40px 20px;">
        <p>加载失败，请刷新页面重试</p>
        <button id="retryBtn" class="back-button" style="margin-top: 15px;">
          <svg viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6"/><path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 013.51 15"/></svg>
        </button>
      </div>
      
      <article id="postView" class="md-article" style="display:none;">
        <div class="post-meta">
          <button id="backToList" class="back-button" aria-label="返回">
            <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
          </button>
          <h2 id="postTitle"></h2>
          <p id="postDate" class="post-date"></p>
        </div>
        <div id="postContent" class="md-body"></div>
        <div class="post-actions" style="margin-top: 40px; display: flex; justify-content: space-between;">
          <button id="backToListBtn" class="back-button" aria-label="返回文章列表">
            <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            <span style="margin-left: 8px;">文章列表</span>
          </button>
          <button id="backToTopBtn" class="back-button" aria-label="返回顶部">
            <svg viewBox="0 0 24 24"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
            <span style="margin-left: 8px;">回到顶部</span>
          </button>
          <button class="back-button" id="downloadArticle">
            <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
            下载TXT
          </button>
        </div>
        <div id="postError" style="display: none; text-align: center; padding: 40px 20px;">
          <p>文章加载失败</p>
          <button class="retryPost back-button" style="margin-top: 15px;">
            <svg viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6"/><path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 013.51 15"/></svg>
          </button>
        </div>
      </article>
    </section>

    <footer>
      <div class="style-switcher">
        <input type="radio" name="style" id="satinau" value="satinau">
        <label for="satinau">
          SatinAu Design
          <span class="style-tooltip">推荐，可能造成卡顿</span>
        </label>
  
        <input type="radio" name="style" id="fluent" value="fluent">
        <label for="fluent">
          Fluent UI
          <span class="style-tooltip">Microsoft推出，较为流畅</span>
        </label>
  
        <input type="radio" name="style" id="material" value="material">
        <label for="material">
          Material Design
          <span class="style-tooltip">Google推出，较为流畅</span>
        </label>
      </div>
      <p>
        © <span id="current-year"></span> 缎金SatinAu. 保留所有权利
        <a href="sitemap.xml" target="_blank">站点地图</a>
        <a href="https://github.com/SatinAu-Zelynn/SatinAu-Website-Classic/issues/new" target="_blank">问题反馈</a>
      </p>
    </footer>
  </main>

  <!-- 登录弹窗 -->
  <div id="authModal" class="overlay">
    <div class="modal">
      <h3>用户登录</h3>
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="email">邮箱登录</button>
        <button class="tab-btn" data-tab="oauth">第三方登录</button>
      </div>
    
      <!-- 邮箱登录表单 -->
      <div id="emailTab" class="auth-tab">
        <input type="email" id="email" placeholder="邮箱" required>
        <input type="password" id="password" placeholder="密码" required>
        <button id="emailLoginBtn">登录</button>
        <button id="signupBtn">注册</button>
        <p id="authError" style="color: red;"></p>
      </div>
    
      <!-- 第三方登录 -->
      <div id="oauthTab" class="auth-tab" style="display: none;">
        <button id="githubLoginBtn">GitHub 登录</button>
        <button id="googleLoginBtn">Google 登录</button>
      </div>
      <button id="closeAuthModal">关闭</button>
    </div>
  </div>

  <!-- 加载动画 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Toast -->
  <div id="copiedTip" class="copied-tip"></div>

  <!-- 导航栏 -->
  <nav class="bottom-nav">
    <div class="nav-avatar">
      <img src="source/image/favicon.png" alt="Avatar">
    </div>
    <a href="index.html">
      <span class="nav-cn">缎金</span>
      <span class="nav-en">SatinAu</span>
    </a>
    <a href="blog.html" class="active">
      <span class="nav-cn">博客</span>
      <span class="nav-en">Blog</span>
    </a>
    <a href="zelynn.html">
      <span class="nav-cn">泽凌</span>
      <span class="nav-en">Zelynn</span>
    </a>
    <div class="more-menu-container">
      <button class="more-btn" onclick="toggleMoreMenu()">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <circle cx="6" cy="12" r="2" />   <!-- 左侧点 -->
          <circle cx="12" cy="12" r="2" />  <!-- 中间点 -->
          <circle cx="18" cy="12" r="2" />  <!-- 右侧点 -->
        </svg>
      </button>
      <div class="more-dropdown">
        <a href="https://c6.y.qq.com/base/fcgi-bin/u?__=Fy3CGi4gRscv" target="_blank" class="dropdown-item">
          我的歌单
        </a>
      </div>
    </div>
  </nav>
</body>
</html>
