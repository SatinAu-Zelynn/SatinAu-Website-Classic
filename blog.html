  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
             signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, doc, updateDoc, deleteDoc } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4Zfij4aVResllpzk94UbJ0NKMIaJT_ao",
      authDomain: "satinau-3e7df.firebaseapp.com",
      projectId: "satinau-3e7df",
      storageBucket: "satinau-3e7df.firebasestorage.app",
      messagingSenderId: "541039931886",
      appId: "1:541039931886:web:4ba0a1bbba2e31cd0cdeff",
      measurementId: "G-Z043WTS6XS"
    };

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // è¯„è®ºè¡¨å•å’Œåˆ—è¡¨å…ƒç´ 
    const commentsList = document.getElementById("comments-list");
    const commentForm = document.getElementById("comment-form");
    const commentFormContainer = document.getElementById("comment-form-container");
    const commentContent = document.getElementById("comment-content");

    // å®æ—¶åŠ è½½è¯„è®º
    const commentsQuery = query(collection(db, "comments"), orderBy("timestamp", "desc"));

    onSnapshot(commentsQuery, (snapshot) => {
      commentsList.innerHTML = '';
      snapshot.forEach((doc) => {
        const commentData = doc.data();
        const commentId = doc.id;
        const commentEl = document.createElement("div");
        commentEl.className = "comment";
        
        let commentHtml = `
          <div class="comment-author"><strong>${commentData.authorEmail}</strong></div>
          <div class="comment-content">${commentData.content}</div>
          <div class="comment-timestamp">${new Date(commentData.timestamp.toDate()).toLocaleString()}</div>
        `;

        if (auth.currentUser && auth.currentUser.uid === commentData.authorId) {
          commentHtml += `
            <div class="comment-actions">
              <button class="edit-btn" data-id="${commentId}">ä¿®æ”¹</button>
              <button class="delete-btn" data-id="${commentId}">åˆ é™¤</button>
            </div>
          `;
        }

        commentEl.innerHTML = commentHtml;
        commentsList.appendChild(commentEl);
      });
    });

    // æäº¤è¯„è®º
    commentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = commentContent.value.trim();
      const user = auth.currentUser;
      if (content && user) {
        try {
          await addDoc(collection(db, "comments"), {
            content: content,
            authorId: user.uid,
            authorEmail: user.email,
            timestamp: serverTimestamp(),
            // è¿™é‡Œå¯ä»¥æ·»åŠ æ–‡ç« IDæ¥åŒºåˆ†ä¸åŒåšå®¢çš„è¯„è®º
            // postId: "your-post-id-here"
          });
          commentContent.value = '';
        } catch (error) {
          console.error("å‘è¡¨è¯„è®ºå¤±è´¥: ", error);
        }
      }
    });

    // ä¿®æ”¹å’Œåˆ é™¤è¯„è®º
    commentsList.addEventListener("click", async (e) => {
      const target = e.target;
      const commentId = target.dataset.id;
      if (!commentId) return;

      if (target.classList.contains("delete-btn")) {
        if (confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿ")) {
          try {
            await deleteDoc(doc(db, "comments", commentId));
          } catch (error) {
            console.error("åˆ é™¤è¯„è®ºå¤±è´¥: ", error);
          }
        }
      } else if (target.classList.contains("edit-btn")) {
        const commentEl = target.closest(".comment");
        const currentContentEl = commentEl.querySelector(".comment-content");
        const currentContent = currentContentEl.innerText;

        const newContent = prompt("è¯·ä¿®æ”¹æ‚¨çš„è¯„è®º:", currentContent);
        if (newContent !== null && newContent.trim() !== "") {
          try {
            await updateDoc(doc(db, "comments", commentId), {
              content: newContent.trim()
            });
          } catch (error) {
            console.error("ä¿®æ”¹è¯„è®ºå¤±è´¥: ", error);
          }
        }
      }
    });


    // ç›‘å¬ç”¨æˆ·çŠ¶æ€
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userInfo").innerText = "æ¬¢è¿: " + user.email;
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("loginForm").style.display = "none";
        document.querySelector("main section:nth-of-type(2)").style.display = "block";
        // ç™»å½•åæ˜¾ç¤ºè¯„è®ºåŒº
        document.getElementById("comments-section").style.display = "block";
        // ç™»å½•åæ˜¾ç¤ºè¯„è®ºè¡¨å•
        commentFormContainer.style.display = "block";
      } else {
        document.getElementById("userInfo").innerText = "";
        document.getElementById("logoutBtn").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        document.querySelector("main section:nth-of-type(2)").style.display = "none";
        // æœªç™»å½•æ—¶ä»æ˜¾ç¤ºè¯„è®ºåˆ—è¡¨
        document.getElementById("comments-section").style.display = "block";
        // æœªç™»å½•æ—¶éšè—è¯„è®ºè¡¨å•
        commentFormContainer.style.display = "none";
      }
    });

    // ç™»å½•
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("ç™»å½•å¤±è´¥: " + err.message));
    });

    // æ³¨å†Œ
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => alert("æ³¨å†Œå¤±è´¥: " + err.message));
    });

    // é€€å‡º
    document.getElementById("logoutBtn").addEventListener("click", () => {

    });
