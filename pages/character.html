  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取导航元素和提示元素
      const navItems = document.querySelectorAll('.bottom-nav > a, .bottom-nav > .nav-avatar, .bottom-nav > .more-menu-container');
      const tipElement = document.querySelector('.cross-domain-tip');
      
      // 隐藏导航元素
      setTimeout(() => {
        navItems.forEach(item => {
          item.style.opacity = '0';
        });
        
        // 显示提示
        setTimeout(() => {
          tipElement.style.display = 'block';
          setTimeout(() => {
            tipElement.style.opacity = '1';
            
            // 10秒后隐藏提示
            setTimeout(() => {
              tipElement.style.opacity = '0';
              
              // 显示导航元素
              setTimeout(() => {
                tipElement.style.display = 'none';
                navItems.forEach(item => {
                  item.style.opacity = '1';
                });
              }, 500);
            }, 10000);
          }, 100);
        }, 500);
      }, 5000);
    });
