<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>设置 - 缎金SatinAu</title>
  <meta name="description" content="缎金SatinAu - 网站设置">
  <meta name="keywords" content="缎金,SatinAu,设置,主题,样式">
  <meta name="author" content="缎金SatinAu">
  <link rel="canonical" href="https://satinau.cn/pages/settings.html">
  <link rel="icon" type="image/x-icon" href="../source/image/favicon.ico">
  <link rel="stylesheet" href="../style/satinau.css">
  <link rel="stylesheet" href="../style/fluent.css" disabled media="print" onload="this.media='all'; this.disabled=false;">
  <link rel="stylesheet" href="../style/material.css" disabled media="print" onload="this.media='all'; this.disabled=false;">
  <script src="../script/common.js" defer></script>
  <script src="../script/CRCMenu.v2.js"></script>
</head>
<body>
  <!-- 背景色块 -->
  <div class="color-bg color-bg-1"></div>
  <div class="color-bg color-bg-2"></div>
  <div class="color-bg color-bg-3"></div>
  <div class="color-bg color-bg-4"></div>

  <main class="page">
    <header>
      <div class="title-row">
        <h1>网站设置</h1>
      </div>
    </header>

    <section>
      <h2>主题样式选择</h2>
      <p>选择您偏好的网站显示样式，不同样式可能影响性能体验</p>
      
      <div class="style-switcher">
        <input type="radio" name="style" id="satinau" value="satinau" checked>
        <label for="satinau">
          SatinAu Design
          <span class="style-tooltip">推荐，可能造成卡顿</span>
        </label>
  
        <input type="radio" name="style" id="fluent" value="fluent">
        <label for="fluent">
          Fluent Design
          <span class="style-tooltip">Microsoft推出，较为流畅</span>
        </label>
  
        <input type="radio" name="style" id="material" value="material">
        <label for="material">
          Material Design
          <span class="style-tooltip">Google推出，较为流畅</span>
        </label>
      </div>
    </section>

    <section>
      <h2>功能开关</h2>
      <p>控制网站的一些额外功能和交互</p>
      <div class="setting-item">
        <label for="customRightClickMenuToggle">
          替换默认右键菜单
          <span class="style-tooltip">启用后，将使用自带右键菜单替换浏览器默认菜单</span>
        </label>
        <div class="toggle-switch">
          <input type="checkbox" id="customRightClickMenuToggle" onchange="toggleCustomRightClickMenu()">
          <label for="customRightClickMenuToggle" class="switch-slider"></label>
        </div>
      </div>
    </section>

    <footer>
      <p>
        © <span id="current-year"></span> 缎金SatinAu. 保留所有权利
        <br>由
        <img src="../source/image/svg/cloudflare.svg" role="img" alt="Cloudflare" style="width:1em;height:1em;vertical-align:middle;margin:0 4px;">
        Cloudflare
        <img src="../source/image/svg/cloudflarepages.svg" role="img" alt="Cloudflare Pages" style="width:1em;height:1em;vertical-align:middle;margin:0 4px;">
        <img src="../source/image/svg/cloudflareworkers.svg" role="img" alt="Cloudflare Workers" style="width:1em;height:1em;vertical-align:middle;margin:0 4px;">
        提供边缘计算
        <br>
        <a href="../LICENSE" target="_blank">开源协议</a>
        <a href="../sitemap.xml" target="_blank">站点地图</a>
        <a href="https://github.com/SatinAu-Zelynn/SatinAu-Website-Classic/issues/new" target="_blank">问题反馈</a>
      </p>
    </footer>
  </main>

  <!-- 加载动画 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Toast -->
  <div id="copiedTip" class="copied-tip"></div>

  <!-- 导航栏 -->
  <nav class="bottom-nav">
    <div class="nav-avatar">
      <img src="../source/image/favicon.ico" alt="Avatar">
    </div>
    <a href="../index.html">
      <span class="nav-cn">缎金</span>
      <span class="nav-en">SatinAu</span>
    </a>
    <a href="../blog.html">
      <span class="nav-cn">博客</span>
      <span class="nav-en">Blog</span>
    </a>
    <a href="../zelynn.html">
      <span class="nav-cn">泽凌</span>
      <span class="nav-en">Zelynn</span>
    </a>
    <div class="more-menu-container">
      <button class="more-btn" onclick="toggleMoreMenu()">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <circle cx="6" cy="12" r="2" />   <!-- 左侧点 -->
          <circle cx="12" cy="12" r="2" />  <!-- 中间点 -->
          <circle cx="18" cy="12" r="2" />  <!-- 右侧点 -->
        </svg>
      </button>
      <div class="more-dropdown">
        <a href="https://c6.y.qq.com/base/fcgi-bin/u?__=Fy3CGi4gRscv" target="_blank" class="dropdown-item">
          我的歌单
        </a>
        <a href="settings.html" class="active" onclick="window.location.href='settings.html'; return false;">
          网站设置
        </a>
      </div>
    </div>
  </nav>
</body>
</html>
