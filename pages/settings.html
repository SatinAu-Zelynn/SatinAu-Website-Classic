<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>设置 - 缎金SatinAu</title>
  <meta name="description" content="缎金SatinAu网站设置页面">
  <meta name="keywords" content="缎金,SatinAu,设置,主题,样式">
  <meta name="author" content="缎金SatinAu">
  <link rel="canonical" href="https://satinau.cn/pages/setting.html">
  <link rel="icon" type="image/x-icon" href="../source/image/favicon.ico">
  <link rel="stylesheet" href="../source/style/satinau.css">
  <link rel="stylesheet" href="../source/style/fluent.css" disabled media="print" onload="this.media='all'; this.disabled=false;">
  <link rel="stylesheet" href="../source/style/material.css" disabled media="print" onload="this.media='all'; this.disabled=false;">
  <script src="../source/script/common.js" defer></script>
</head>
<body>
  <!-- 背景色块 -->
  <div class="color-bg color-bg-1"></div>
  <div class="color-bg color-bg-2"></div>
  <div class="color-bg color-bg-3"></div>
  <div class="color-bg color-bg-4"></div>

  <main class="page">
    <header>
      <div class="title-row">
        <picture>
          <source srcset="../source/image/SatinAu_v3_White.png" media="(prefers-color-scheme: dark)">
          <img src="../source/image/SatinAu_v3_Black.png" alt="SatinAu Logo">
        </picture>
        <h1>网站设置</h1>
      </div>
    </header>

    <section>
      <h2>主题样式选择</h2>
      <p>选择您偏好的网站显示样式，不同样式可能影响性能体验</p>
      
      <div class="style-switcher">
        <input type="radio" name="style" id="satinau" value="satinau" checked>
        <label for="satinau">
          SatinAu Design
          <span class="style-tooltip">推荐，可能造成卡顿</span>
        </label>
  
        <input type="radio" name="style" id="fluent" value="fluent">
        <label for="fluent">
          Fluent Design
          <span class="style-tooltip">Microsoft推出，较为流畅</span>
        </label>
  
        <input type="radio" name="style" id="material" value="material">
        <label for="material">
          Material Design
          <span class="style-tooltip">Google推出，较为流畅</span>
        </label>
      </div>
    </section>

    <section>
      <h2>其他设置</h2>
      <p>更多网站设置选项即将推出</p>
    </section>

    <footer>
      <p>
        © <span id="current-year"></span> 缎金SatinAu. 保留所有权利
        <a href="../LICENSE" target="_blank">开源协议</a>
        <a href="../sitemap.xml" target="_blank">站点地图</a>
        <a href="https://github.com/SatinAu-Zelynn/SatinAu-Website-Classic/issues/new" target="_blank">问题反馈</a>
      </p>
    </footer>
  </main>

  <!-- 加载动画 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Toast -->
  <div id="copiedTip" class="copied-tip"></div>

  <!-- 导航栏 -->
  <nav class="bottom-nav">
    <div class="nav-avatar">
      <img src="../source/image/favicon.ico" alt="Avatar">
    </div>
    <a href="../index.html">
      <span class="nav-cn">缎金</span>
      <span class="nav-en">SatinAu</span>
    </a>
    <a href="../blog.html">
      <span class="nav-cn">博客</span>
      <span class="nav-en">Blog</span>
    </a>
    <a href="../zelynn.html">
      <span class="nav-cn">泽凌</span>
      <span class="nav-en">Zelynn</span>
    </a>
    <div class="more-menu-container">
      <button class="more-btn" onclick="toggleMoreMenu()">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <circle cx="6" cy="12" r="2" />   <!-- 左侧点 -->
          <circle cx="12" cy="12" r="2" />  <!-- 中间点 -->
          <circle cx="18" cy="12" r="2" />  <!-- 右侧点 -->
        </svg>
      </button>
      <div class="more-dropdown">
        <a href="https://c6.y.qq.com/base/fcgi-bin/u?__=Fy3CGi4gRscv" target="_blank" class="dropdown-item">
          我的歌单
        </a>
        <a href="/pages/settings.html" class="active" onclick="window.location.href='/pages/settings.html'; return false;">
          网站设置
        </a>
      </div>
    </div>
  </nav>
</body>
</html>
